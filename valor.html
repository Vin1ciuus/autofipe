<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoFIPE</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 id="veiculo" class="display-4">Buscando...</h1>
        <div class="row mt-5">
          <div class="col-sm">
            <p id="valor" class="lead">
              Aguarde...
            </p>
          </div>
          <div class="col-sm">
            <p id="marca" class="lead"></p>
          </div>
          <div class="col-sm">
            <p id="ano" class="lead"></p>
          </div>
          <div class="col-sm">
            <p id="combustivel" class="lead"></p>
          </div>
        </div>
      </div>
    </div>

    <form style="max-width: 600px;" class="m-auto px-4">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">R$</span>
        </div>
        <input
          type="text"
          id="entrada"
          class="form-control"
          placeholder="Valor de Entrada"
          aria-label="Entrada"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="input-group mb-3">
        <input
          type="text"
          id="parcelas"
          class="form-control"
          placeholder="Quantidade de parcelas"
          aria-label="Parcelas"
          aria-describedby="basic-addon1"
        />
      </div>
      <button id="enviar" class="btn btn-primary">Enviar</button>
    </form>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="dist/js/valor.js"></script>
  </body>
</html>
